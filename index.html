<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        footer {
            margin-bottom: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
        }

        .age-counter {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            color: #222;
        }
    </style>
</head>
<body>

<header>
    <h1>Hi, I am Ahsan Siddiq</h1>
    <p>Welcome to my portfolio website!</p>
</header>

<footer>
    <div>Your Age: <span class="age-counter" id="age"></span></div>
</footer>

<script>
    function calculateAge(birthDate) {
        const now = new Date();
        const diff = now - birthDate;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        const months = now.getMonth() - birthDate.getMonth() + (years * 12);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        return `${years} Years : ${months % 12} Months : ${days} Days : ${hours} Hours : ${minutes} Minutes : ${seconds} Seconds`;
    }

    function updateAge() {
        const birthDate = new Date('2000-01-01T00:00:00'); // Replace with your actual birth date
        const ageElement = document.getElementById('age');
        ageElement.textContent = calculateAge(birthDate);
    }

    setInterval(updateAge, 1000);
    updateAge(); // Initialize on load
</script>

</body>
</html>
