<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ahsan Siddiq</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
        }
        
        /* Header */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        /* About Me Section */
        .about {
            margin: 50px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        /* Footer (Clock) */
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1.2em;
        }
        
        /* Clock Text */
        #clock {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ahsan Siddiq</h1>
    </header>
    
    <main>
        <div class="about">
            <p>
                Hello! I'm Ahsan Siddiq, an aspiring cybersecurity professional, writer, poet, and tech enthusiast. 
                Welcome to my portfolio! Here, you can explore my projects, writings, and skills.
            </p>
        </div>
    </main>
    
    <footer>
        <div id="clock"></div>
    </footer>
    
    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            const day = dayNames[now.getDay()];
            const date = now.getDate();
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timestamp = `${hours}:${minutes}:${seconds}`;
            const fullDate = `${day}, ${date} ${month} ${year} ${timestamp}`;
            
            document.getElementById('clock').textContent = fullDate;
        }
        
        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately
    </script>
</body>
</html>
