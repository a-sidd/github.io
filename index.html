        <div class="rotations">
            Earth's rotations since 7 Sept 1999, 12:30 PM: <span id="rotationCount"></span>
        </div>
    </div>

    <script>
        function updateRotations() {
            const birthDate = new Date("1999-09-07T12:30:00");
            const now = new Date();
            const elapsedTime = now - birthDate;
            const rotations = (elapsedTime / (24 * 60 * 60 * 1000)).toFixed(6); // 1 rotation per day
            document.getElementById('rotationCount').textContent = rotations;
        }

        // Update every second
        setInterval(updateRotations, 1000);
        updateRotations();
    </script>
